<h1 class="rutas">Cliente</h1>
<table class="tabla">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar</button>
  <tr>
    <th class="id">ID</th>
    <th class="fecha_fin">Dni</th>
    <th class="fecha_fin">Nombre</th>
    <th class="fecha_fin">Apellido</th>
    <th class="fecha_fin">Telefono</th>
    <th class="fecha_fin">Email</th>
    <th class="fecha_fin">Accion</th>
  </tr>
  <tbody>
    <tr *ngFor="let cliente of cliente">
      <td>{{cliente.id}}</td>
      <td>{{cliente.dni}}</td>
      <td>{{cliente.nombres}}</td>
      <td>{{cliente.apellidos}}</td>
      <td>{{cliente.telefono}}</td>
      <td>{{cliente.email}}</td>
      <td>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button">Editar</button>
          <button class="btn btn-primary" type="button">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nombre de Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Dni:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Nombre:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Apellidos:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Telefono:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
