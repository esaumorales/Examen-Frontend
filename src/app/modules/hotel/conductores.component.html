<h1 class="rutas">Hotel</h1>
<table class="tabla">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar</button>

  <tr>
    <th class="id">ID</th>
    <th class="fecha_fin">Nombre</th>
    <th class="fecha_fin">Direccion</th>
    <th class="fecha_fin">Localidad</th>
    <th class="fecha_fin">Provincia</th>
    <th class="fecha_fin">Telefono</th>
    <th class="fecha_fin">Estrellas</th>
    <th class="fecha_fin">Accion</th>
  </tr>
  <tbody>
    <tr *ngFor="let hotel of hotel">
      <td>{{hotel.id}}</td>
      <td>{{hotel.nombre}}</td>
      <td>{{hotel.direccion}}</td>
      <td>{{hotel.localidad}}</td>
      <td>{{hotel.provincia}}</td>
      <td>{{hotel.telefono}}</td>
      <td>{{hotel.numero_estrellas}}</td>
      <td><div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Editar</button>
        <button class="btn btn-primary" type="button">Eliminar</button>
      </div></td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nombre de COnductor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
