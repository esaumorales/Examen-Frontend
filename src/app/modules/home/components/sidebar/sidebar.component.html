<ul class="nav nav-pills flex-column mb-auto">
  @for(acceso of listAccesos$ | async; track acceso) {
    <li class="nav-item">
      <a [routerLink]="acceso.ruta" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
        <i [class]="acceso.icono"></i><span>{{acceso.nombre}}</span>
      </a>
    </li>
  } @empty {
    <li class="nav-item">
      <a href="#" class="nav-link d-flex align-items-center gap-2 active">
        <i class="bi bi-house"></i><span>Home</span>
      </a>
    </li>
  }
</ul>
